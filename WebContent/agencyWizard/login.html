
<div class="container">
	<div><font size="4px">Please log in as super agency.</font></div><br>

	<form name="loginForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="agencyCode">Agency</label>
			<div class="col-sm-8">
				  <input class="form-control" name="agencyCode" ng-model="agencyCode" type="text" id="agencyCode" placeholder="ADMIN">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="userName">UserName</label>
			<div class="col-sm-8">
				  <input class="form-control" ng-model="userId" type="text" id="userId" name="userId" placeholder="ADMIN">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="password">Password</label>
			<div class="col-sm-8">
				  <input class="form-control" ng-model="password" type="password" id="password" name="password" placeholder="ADMIN">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2"></label>
			<div class="col-sm-8"  align="right">
				<button type="submit" class="btn btn-primary btn-lg outline" ng-click="validateUser()">Continue...</button>
			</div>
		</div>
	
	</form>

</div>
