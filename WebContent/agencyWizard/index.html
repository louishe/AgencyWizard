<!DOCTYPE html>
<html data-ng-app="Accela">
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

	<div class="main_panel">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<font class="logo">ACCELA</font>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container login_panel" ng-controller="WizardController">
			<div class="panel">
				<div class="panel-heading">
					<center>
						<h3>Agency Set Up Wizard</h3>
					</center>
				</div>
				
				<div class="alert alert-danger alert-dismissible" role="alert" ng-if="msgs.length > 0">
						<span ng-repeat="msg in msgs"><label ng-if="msg.length>1"><span ng-bind="msg"></span></label><label ng-if="msg.length=1"><span ng-bind="msg[0]"></span></label><br/></span>
				</div>
				<div ng-view></div>
			</div>
		</div>
  <script src="js/base.js"></script>
  <script src="js/ng-file-upload-shim.js"></script>
  <script src="js/ng-file-upload.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/angular-spinner.js"></script>
  <script src="js/app.js"></script>
  

</div>
  </body>
</html>
